<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jennifer Doctor" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Around The U.S. logo"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Famed French oceanographer, Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__grid">
          <li class="card">
            <img
              class="card__image"
              src="./images/cape-elizabeth.jpg"
              alt="A white lighthouse stands over a snow-covered shoreline in Cape Elizabeth, Maine, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Cape Elizabeth</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/antelope-canyon.jpg"
              alt="Blue sky peeks through the narrow red stone passageways of Antelope Canyon, Arizona, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Antelope Canyon</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-tahoe.jpg"
              alt="Rocks jut out of the crystal clear waters of Lake Tahoe, Nevada, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Tahoe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/multnomah.jpg"
              alt="A lone explorer stands on the bridge which spans the massive Multnomah Falls, Oregon, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Multnomah Falls</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/thors-well.jpg"
              alt="A comet stands out in the starry night sky above Thor's Well, Washington, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Thor's Well</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/grand-prismatic-spring.jpg"
              alt="An aerial view shows the surrounding barren landscape contrasting the vibrant colors of Grand Prismatic Spring, Wyoming, USA"
            />
            <div class="card__description">
              <h2 class="card__title">Grand Prismatic Spring</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>

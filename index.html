<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jennifer Doctor" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__logo"
        alt="Around The U.S. logo"
      />
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Famed French oceanographer, Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="modal">
        <div class="modal__container_edit modal__container" id="edit-profile">
          <button class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <input
              type="text"
              placeholder="Name"
              class="modal__name modal__input"
            />
            <input
              type="text"
              placeholder="Description"
              class="modal__about-me modal__input"
            />
            <button
              type="submit"
              class="modal__submit-button_edit modal__submit-button"
            >
              Save
            </button>
          </form>
        </div>

        <div class="modal__container_create modal__container" id="add-content">
          <button class="modal__close-button"></button>
          <h2 class="modal__title">New place</h2>
          <form class="modal__form">
            <input
              type="text"
              placeholder="Title"
              class="modal__title modal__input"
            />
            <input
              type="text"
              placeholder="Image link"
              class="modal__image-link modal__input"
            />
            <button
              type="submit"
              class="modal__submit-button_create modal__submit-button"
            >
              Create
            </button>
          </form>
        </div>

        <div class="modal__container_photo modal__container" id="photo-display">
          <button class="modal__close-button"></button>
          <img src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <section class="gallery">
        <ul class="gallery__grid"></ul>
        <template id="card">
          <li class="card">
            <img class="card__image" alt="" />
            <img
              class="card__delete-button"
              alt="Delete button"
              src="./images/trashcan.svg"
            />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>

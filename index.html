<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jennifer Doctor" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__logo"
        alt="Around The U.S. logo"
      />
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Famed French oceanographer, Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form_edit modal__form" novalidate>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__name modal__input"
              id="profile-name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-error"></span>
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="modal__about-me modal__input"
              id="profile-about-me"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-about-me-error"></span>
            <button
              type="submit"
              class="modal__submit-button_edit modal__submit-button modal__button_disabled" disabled>
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form_add modal__form" novalidate>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__title modal__input"
              id="add-title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="add-title-error"></span>
            <input
              type="url"
              name="link"
              placeholder="Image link"
              class="modal__image-link modal__input"
              id="add-link"
              required
            />
            <span class="modal__error" id="add-link-error"></span>
            <button 
              type="submit" 
              class="modal__submit-button modal__button_disabled" disabled>
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="image-modal">
        <div class="modal__container modal__container_image">
          <button class="modal__close-button"></button>
          <img src=" " alt=" " class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <section class="gallery">
        <ul class="gallery__grid"></ul>

        <template id="card">
          <li class="card">
            <img class="card__image" alt="" />
            <img
              src="./images/trash.svg"
              class="card__delete-button"
              alt="delete button"
            />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>

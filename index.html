<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <div class="page__content">
    <header class="header">
      <img src="./images/logo.png" class="header__logo" alt="Around The U.S. logo">
      <div class="header__line"></div>
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/jacques-cousteau.png">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
          <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__like">
        <img class="card__image">
        <h3 class="card__title"></h3>
      </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <div class="page__content">
    <header class="header">
      <img src="./images/logo.png" class="header__logo" alt="Around The U.S. logo">
      <div class="header__line"></div>
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/jacques-cousteau.png">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
          <button class="profile__add-button"></button>
    </section>
    <section class="cards">
        <ul class="card__list">
      <li class="card">
        <img class="card__image" src="./images/yosemite-valley.png">
        <div class="card__description">
        <h3 class="card__title">Yosemite Valley</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/lake-louise.png">
        <div class="card__description">
        <h3 class="card__title">Lake Louise</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/bald-mountains.png">
        <div class="card__description">
        <h3 class="card__title">Bald Mountains</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/latemar.png">
        <div class="card__description">
        <h3 class="card__title">Latemar</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/vanoise-national-park.png">
        <div class="card__description">
        <h3 class="card__title">Vanoise National Park</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/lago-di-braies.png">
        <div class="card__description">
        <h3 class="card__title">Lago di Braies</h3>
        <button class="card__like-button"></button>
        </div>
        <div class="card__rectangle"></div>
      </li>
    </ul>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    </div>
</body>
</html>
